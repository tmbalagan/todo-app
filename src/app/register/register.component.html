<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" />
        <div class="error"
            *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
            UserName is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div class="error"
            *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
            Password is required
        </div>
        <div class="error" *ngIf="registerForm.get('password').hasError('length')">
            Password must min 6 character length
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Login</a>
    </div>
</form>
