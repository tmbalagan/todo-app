<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" required />
        <div class="error"
            *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
            UserName is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" required />
        <div class="error"
            *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
            Password is required
        </div>
        <div class="error" *ngIf="loginForm.get('password').hasError('length')">
            Password must min 6 character length
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
</form>
