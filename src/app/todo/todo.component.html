<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" formControlName="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tile</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let el of todoList;  index as i">
                            <th>{{i+1}}</th>
                            <td>{{el.title}}</td>
                            <td>{{el.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
